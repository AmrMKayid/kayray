# Runs on a g3.16xl node with 3 m4.16xl workers
gym-reacher-impala:
    env: RoboschoolReacher-v1
    run: IMPALA
    local_dir: ~/kayray_results
    checkpoint_freq: 100
    checkpoint_at_end: True
    stop:
      time_total_s: 3600 # 1 hours
      episode_reward_mean: 21
      training_iteration: 1000
    config:
        sample_batch_size: 50
        train_batch_size: 500
        num_gpus: 1
        num_workers: #3
            grid_search: [63, 31, 15] # grid_search: [11, 9, 7, 5, 3]
        num_envs_per_worker: #3
            grid_search: [32, 16, 8] # grid_search: [8, 6, 4, 2]
        lr_schedule: [
            [0, 0.0001],
            [20000000, 0.000000000001],
        ]
