# Runs on a single g3.16xl node

unity-reacher-a2c:
    env: Reacher20
    run: A2C
    local_dir: ~/kayray_results/distributed
    checkpoint_freq: 100
    checkpoint_at_end: True
    stop:     
        # episode_reward_mean: 21
        training_iteration: 500
    config:
        env_config:
            env_type: unity
        sample_batch_size: 20
        clip_rewards: False #True
        num_gpus: 4
        num_workers:
            grid_search: [63, 31, 15]
        num_envs_per_worker:
            grid_search: [32, 16, 8] 
        lr_schedule: [
            [0, 0.0007],
            [20000000, 0.000000000001],
        ]
