# Runs on a g3.16xl node with 3 m4.16xl workers
gym-reacher-impala:
    env: RoboschoolReacher-v1
    run: IMPALA
    local_dir: ~/kayray_results
    checkpoint_freq: 1000
    checkpoint_at_end: True
    stop:
        time_total_s: 25200 # 7 hours
        training_iteration: 10000000
        episode_reward_mean: 30
    config:
        sample_batch_size: 50
        train_batch_size: 500
        num_workers: 3 # 32
        num_envs_per_worker: 5
        num_gpus: 0 # TODO: Remove this
        clip_rewards: True
        lr_schedule: [
            [0, 0.0005],
            [20000000, 0.000000000001],
        ]
