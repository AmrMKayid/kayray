# Runs on a g3.16xl node with 3 m4.16xl workers
gym-reacher-impala:
    env: RoboschoolReacher-v1
    run: IMPALA
    local_dir: ~/kayray_results
    checkpoint_freq: 100
    checkpoint_at_end: True
    stop:
        time_total_s: 7200 # 2 hours
        training_iteration: 1000
        episode_reward_mean: 21.5
    config:
        sample_batch_size: 50
        train_batch_size: 500
#        num_workers: 3 # 32
        num_workers:
            grid_search: [6, 4]
        num_envs_per_worker:
            grid_search: [8, 6, 4, 2]
        clip_rewards: True
        lr_schedule: [
            [0, 0.0005],
            [20000000, 0.000000000001],
        ]
