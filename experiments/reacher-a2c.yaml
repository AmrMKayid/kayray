# Runs on a single g3.16xl node

gym-reacher-a2c:
    env: RoboschoolReacher-v1
    run: A2C
    local_dir: ~/kayray_results
    checkpoint_freq: 1000
    checkpoint_at_end: True
    stop:
        time_total_s: 25200 # 7 hours
        training_iteration: 10000000
        episode_reward_mean: 30
    config:
        sample_batch_size: 20
        clip_rewards: True
        num_workers: 3 # 5
        num_envs_per_worker: 5
        num_gpus: 0 # 1
        lr_schedule: [
            [0, 0.0007],
            [20000000, 0.000000000001],
        ]
